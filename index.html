<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <script src= 'script.js' defer></script>
    <link rel="stylesheet" href="style.css"></style>
</head>
<body>
    <h1><span class='one'>Tic</span>-<span class='two'>Tac</span>-<span class='three'>Toe</span></h1>
    <div id="choose">
        <div id='top-text'>Choose a player:</div>
        <div id="players">
            <button class="player">X</button>
            <button class="player">O</button>
            <button class = 'restart'>Restart</button>
        </div>
    </div>
    <div id="gameContainer"></div>
    <div id="displayWinner">X wins</div>
</body>

</html>
